<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Pizza Guys Order Form</title>
</head>
<body>
	<form>
		<p>Name: <input type="text" name="name" required></p>
		<p>Address: <input type="text" name="address" required></p>
		<p>Phone Number: <input type="tel" name="telephone" pattern="\d\d\d-\d\d\d-\d\d\d\d" required></p>
		<p>Pizza Size:</p>
		<p><input type="radio" name="size" value="large" required>Large 
			<input type="radio" name="size" value="medium">Medium 
			<input type="radio" name="size" value="small">Small</p>
		<p>Pizza Toppings:</p>
		<p><input type="checkbox" name="toppings" value="sausage">Sausage 
			<input type="checkbox" name="toppings" value="pepperoni">Pepperoni 
			<input type="checkbox" name="toppings" value="olives">Olives 
			<input type="checkbox" name="toppings" value="anchovies">Anchovies 
			<input type="checkbox" name="toppings" value="onions">Onions</p>
		<p><input type="submit" value="Place Order">
			<input type="reset" value="Clear"></p>
		</p>
	</form>
</body>
</html>
